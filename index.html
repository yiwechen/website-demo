<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>網頁安全課程 - 靜態網站 - 在 tag 中直接撰寫</title>
</head>
<body style="background-color: rgb(31, 71, 58);">

  <h1 style="color: rgb(164, 218, 218);">本頁面示範在 tag 中直接撰寫</h1>


  <p>本頁面示範在 tag 中直接撰寫 HTML、CSS 與 JS 的方式</p>
  <p>可使用檢視原始碼查看真有沒有</p>
  <p>CSS 改變顏色、JS 則會在需要點擊按鈕</p>

  <button style="color: blue;" onclick="Myclick()">點擊我</button>
  <br>
  <a href="index.html">回首頁</a>

  <script>
    function Myclick() {
      alert("嘗試執行 JavaScript");
    }
  </script>

</body>
</html>
